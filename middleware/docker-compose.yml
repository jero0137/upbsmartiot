version: '3.8'

services:
  postgres_db:
    image: postgres:latest 
    hostname: postgres_db
    container_name: postgres_db
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: jero
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: medidas
    
    networks:
          - custom_network

  app:
    build: ./job/
    container_name: app
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - postgres_db
    environment:
      - POSTGRES_HOST=postgres_db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=jero
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=medidas

    networks:
      - custom_network

volumes:
  pgdata:
    driver: local

networks:
  custom_network:
    driver: bridge


        